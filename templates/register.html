<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Librería Imagina | Registro</title>
  </head>
  <body>
    <section class="bg-white">
      <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
        <section
          class="relative flex h-32 items-end bg-gray-900 lg:col-span-5 lg:h-full xl:col-span-6">
          <img
            alt="fondo_register"
            src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
            class="absolute inset-0 h-full w-full object-cover opacity-80"
          />

          <div class="hidden lg:relative lg:block lg:p-12">
            <a class="block text-white" href="/templates/index.html">
              <img class="h-8 sm:h-10" src="/img/libros.png" alt="Logo" />
            </a>

            <h2
              class="mt-6 text-2xl font-bold text-white sm:text-3xl md:text-4xl">
              Bienvenido a <strong class="underline decoration-blue-500">Librería Imagina</strong>📚 
            </h2>
            <br>
          </div>
        </section>

        <main class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:py-12 lg:px-16 xl:col-span-6">
          <div class="max-w-xl lg:max-w-3xl">
            <div class="relative -mt-16 block lg:hidden">
              <a
                class="inline-flex h-16 w-16 items-center justify-center rounded-full bg-white text-blue-600 sm:h-20 sm:w-20"
                href="/templates/index.html">
                <img class="h-8 sm:h-10" src="/img/libros.png" alt="">
              </a>

              <h2
              class="mt-2 text-2xl font-bold text-gray-900 sm:text-3xl md:text-4xl">
              Bienvenido a <strong class="underline decoration-blue-500">Librería Imagina</strong>📚
            </h2>
            </div>

            <form action="#" class="mt-8 grid grid-cols-6 gap-6">
              <div class="col-span-6 sm:col-span-3">
                <div class="mx-auto max-w-lg text-center">
                  <h1 class="text-2xl font-bold sm:text-3xl">Crea su cuenta</h1>
                  <p class="mt-4 text-gray-500">
                    Debe completar todos los campos requeridos
                  </p>
                </div><br>
                <div>
                  <label class="sr-only">Nombre de usuario</label>
      
                  <div class="relative">
                    <input
                      type="text"
                      class="w-full rounded-lg border-gray-200 p-4 pr-12 text-sm shadow-sm"
                      placeholder="Nombre de usuario"/>
                  </div>
                </div><br>

              <div class="col-span-6">
                <div>
                  <label class="sr-only">Correo electrónico</label>
      
                  <div class="relative">
                    <input
                      type="email"
                      class="w-full rounded-lg border-gray-200 p-4 pr-12 text-sm shadow-sm"
                      placeholder="Correo electrónico"/>
                  </div>
                </div><br>

              <div class="col-span-6 sm:col-span-3">
                <div>
                  <label class="sr-only">Contraseña</label>
      
                  <div class="relative">
                    <input
                      type="password"
                      class="w-full rounded-lg border-gray-200 p-4 pr-12 text-sm shadow-sm"
                      placeholder="Contraseña"/>
                  </div>
                </div><br>

              <div class="col-span-6 sm:col-span-3">
                <div>
                  <label class="sr-only">Confirmar contraseña</label>
      
                  <div class="relative">
                    <input
                      type="password"
                      class="w-full rounded-lg border-gray-200 p-4 pr-12 text-sm shadow-sm"
                      placeholder="Confirmar contraseña"/>
                  </div>
                </div><br>

              <div class="col-span-6">
                <p class="text-sm text-gray-500">
                  Al crear una cuenta, acepta nuestros
                  <a href="#" class="text-gray-700 underline">
                    términos y condiciones
                  </a>
                  y
                  <a href="#" class="text-gray-700 underline">nuestra política de privacidad.</a
                  >
                </p>
              </div><br>

              <div class="col-span-6 sm:flex sm:items-center sm:gap-4">
                <button
                  class="inline-block shrink-0 rounded-md border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500"
                >
                  Registrarse
                </button><br>

                <p class="mt-4 text-sm text-gray-500 sm:mt-0">
                  ¿Ya tienes una cuenta registrada?
                  <a href="/templates/login.html" class="text-gray-700 underline">Inicie sesión</a>.
                </p>
              </div>
            </form>
          </div>
        </main>
      </div>
    </section>

    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
