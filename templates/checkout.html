<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Librería Imagina | Pago</title>
  </head>
  <body>
    <!--
  This component uses @tailwindcss/forms

  yarn add @tailwindcss/forms
  npm install @tailwindcss/forms

  plugins: [require('@tailwindcss/forms')]
-->
    <header class="border-b border-gray-100">
      <div
        class="mx-auto flex h-16 max-w-screen-2xl items-center justify-between sm:px-6 lg:px-8"
      >
        <div class="flex items-center gap-4">
          <button type="button" class="p-2 lg:hidden">
            <svg
              class="h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>

          <a href="/templates/index.html" class="flex">
            <span class="sr-only">Logo</span>
            <span class="inline-block h-10 w-32 rounded-lg bg-gray-200"></span>
          </a>
        </div>

        <div class="flex flex-1 items-center justify-end gap-8">
          <nav
            class="hidden lg:flex lg:gap-4 lg:text-xs lg:font-bold lg:uppercase lg:tracking-wide lg:text-gray-500"
          >
            <a
              href="/templates/category.html"
              class="block h-16 border-b-4 border-transparent leading-[4rem] hover:border-current hover:text-red-700"
            >
              Libros
            </a>
          </nav>

          <div class="flex items-center">
            <div
              class="flex items-center divide-x divide-gray-100 border-x border-gray-100"
            >
              <span>
                <a
                  href="/templates/cart.html"
                  class="block border-b-4 border-transparent p-6 hover:border-red-700"
                >
                  <svg
                    class="h-4 w-4"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
                    />
                  </svg>

                  <span class="sr-only">Cart</span>
                </a>
              </span>

              <span>
                <a
                  href="/templates/login.html"
                  class="block border-b-4 border-transparent p-6 hover:border-red-700"
                >
                  <svg
                    class="h-4 w-4"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                    />
                  </svg>

                  <span class="sr-only"> Account </span>
                </a>
              </span>

              <span class="hidden sm:block">
                <a
                  href="/search"
                  class="block border-b-4 border-transparent p-6 hover:border-red-700"
                >
                  <svg
                    class="h-4 w-4"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                    />
                  </svg>

                  <span class="sr-only"> Search </span>
                </a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="p-5 py-5">
      <h1 class="text-xl text-center font-bold text-gray-900 sm:text-3xl p-5 underline decoration-red-500">Verificación del pago</h1>

      <div class="mx-auto grid max-w-screen-2xl grid-cols-1 md:grid-cols-2">
        <div class="bg-gray-50 py-12 md:py-24">
          <div class="mx-auto max-w-lg space-y-8 px-4 lg:px-8">
            <div class="flex items-center gap-4">

              <h2 class="font-medium text-gray-900">Librería Imagina</h2>
            </div>

            <div>
              <p class="text-2xl font-medium tracking-tight text-gray-900">
                $25.000
              </p>

              <p class="mt-1 text-sm text-gray-600">Para la compra de</p>
            </div>

            <div>
              <div class="flow-root">
                <ul class="-my-4 divide-y divide-gray-100">
                  <li class="flex items-center gap-4 py-4">
                    <img
                      src="/img/libro-aristoteles.png""
                      alt=""
                      class="h-16 w-16 rounded object-cover"
                    />

                    <div>
                      <h3 class="text-sm text-gray-900">Aristóteles - Ética a Nicómaco</h3>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="bg-white py-12 md:py-24">
          <div class="mx-auto max-w-lg px-4 lg:px-8">
            <form class="grid grid-cols-6 gap-4">
              
              <div class="col-span-3">
                <label
                  for="FirstName"
                  class="block text-xs font-medium text-gray-700"></label>
    
                <input
                  type="text"
                  class="mt-1 p-2 w-full rounded-md border-gray-200 shadow-sm sm:text-sm"
                  placeholder="Nombre"
                />
              </div>

              <div class="col-span-3">
                <label
                  for="LastName"
                  class="block text-xs font-medium text-gray-700"></label>
    
                <input
                  type="text"
                  class="mt-1 p-2 w-full rounded-md border-gray-200 shadow-sm sm:text-sm"
                  placeholder="Apellido"
                />
              </div>

              <div class="col-span-6">
                <label
                  for="Email"
                  class="block text-xs font-medium text-gray-700"></label>
    
                <input
                  type="text"
                  class="mt-1 p-2 w-full rounded-md border-gray-200 shadow-sm sm:text-sm"
                  placeholder="Correo electrónico"
                />
              </div>

              <div class="col-span-6">
                <label
                  for="Phone"
                  class="block text-xs font-medium text-gray-700"></label>
    
                <input
                  type="text"
                  class="mt-1 p-2 w-full rounded-md border-gray-200 shadow-sm sm:text-sm"
                  placeholder="Número de telefóno"
                />
              </div>

              <fieldset class="col-span-6">
                <legend class="block text-sm font-medium text-gray-700">
                  Detalles de la tarjeta
                </legend>
    
                <div class="mt-1 -space-y-px rounded-md bg-white shadow-sm">
                  <div>
                    <label for="CardNumber" class="sr-only"> Card Number </label>
    
                    <input
                      type="text"
                      id="CardNumber"
                      placeholder="Número de tarjeta"
                      class="mt-1 p-2 w-full rounded-md border-gray-200 shadow-sm sm:text-sm"
                    />
                  </div>
    
                  <div class="flex space-x-px">
                    <div class="flex-1">
                      <label for="CardExpiry" class="sr-only"> Card Expiry </label>
    
                      <input
                        type="text"
                        id="CardExpiry"
                        placeholder="Fecha de expiración de la tarjeta"
                        class="mt-1 p-2 w-full rounded-md border-gray-200 shadow-sm sm:text-sm"
                      />
                    </div>
    
                    <div class="flex-1">
                      <label for="CardCVC" class="sr-only"> Card CVC </label>
    
                      <input
                        type="text"
                        id="CardCVC"
                        placeholder="CVC"
                        class="mt-1 p-2 w-full rounded-md border-gray-200 shadow-sm sm:text-sm"
                      />
                    </div>
                  </div>
                </div>
              </fieldset>

              <fieldset class="col-span-6">
                <legend class="block text-sm font-medium text-gray-700">
                  Dirección de envio
                </legend>

                <div class="mt-1 -space-y-px rounded-md bg-white shadow-sm">
                  <div>
                    <label for="ZIP_CodePostal" class="sr-only"> ZIP/Code Postal </label>
    
                    <input
                      type="text"
                      id="CardNumber"
                      placeholder="ZIP/Código Postal"
                      class="mt-1 p-2 w-full rounded-md border-gray-200 shadow-sm sm:text-sm"
                    />
                  </div>
              </fieldset>

              <div class="col-span-6">
                <button class="block w-full p-5 text-sm font-medium">
                  <a
                    class="group relative inline-block focus:outline-none focus:ring"
                    href="/templates/cart.html"
                  >
                    <span
                      class="absolute inset-0 translate-x-0 translate-y-0 bg-red-500 transition-transform group-hover:translate-y-1.5 group-hover:translate-x-1.5"
                    ></span>

                    <span
                      class="relative inline-block border-2 border-current px-8 py-3 text-sm font-bold uppercase tracking-widest"
                    >
                      Confirmar el pago
                    </span>
                  </a>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-gray-50">
      <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 lg:px-8">
        <div class="sm:flex sm:items-center sm:justify-between">
          <div class="flex justify-center sm:justify-start">
            <img class="h-8" src="/img/libros.png" alt="Logo" />
            <h3>Librería Imagina</h3>
          </div>

          <p
            class="mt-4 text-center text-sm text-gray-500 lg:mt-0 lg:text-right"
          >
            Copyright &copy; 2022. All rights reserved.
          </p>
        </div>
      </div>
    </footer>

    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
