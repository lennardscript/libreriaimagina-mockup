<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Librería Imagina | Login</title>
  </head>
  <body>

    <section class="relative flex flex-wrap lg:h-screen lg:items-center">
      <div class="w-full px-4 py-12 sm:px-6 sm:py-16 lg:w-1/2 lg:px-8 lg:py-24">
        <div class="mx-auto max-w-lg text-center">
          <h1 class="text-2xl font-bold sm:text-3xl">Inicie sesión</h1>

          <p class="mt-4 text-gray-500">
            Complete los campos requeridos para acceder
          </p>
        </div>

        <form action="" class="mx-auto mt-8 mb-0 max-w-md space-y-4">
          <div>
            <label class="sr-only">Correo electrónico</label>

            <div class="relative">
              <input
                type="email"
                class="w-full rounded-lg border-gray-200 p-4 pr-12 text-sm shadow-sm"
                placeholder="Correo electrónico"/>
            </div>
          </div>

          <div>
            <label class="sr-only">Contraseña</label>

            <div class="relative">
              <input
                type="password"
                class="w-full rounded-lg border-gray-200 p-4 pr-12 text-sm shadow-sm"
                placeholder="Contraseña"/>
            </div>
          </div>

          <div class="flex items-center justify-between">
            <p class="text-sm text-gray-500">
              ¿No tiene cuenta?
              <a class="underline" href="/templates/register.html">Registrese aquí</a>
            </p>

            <button
              type="submit"
              class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white"
            >
              Iniciar sesión
            </button>
          </div>
        </form>
      </div>

      <div class="relative h-64 w-full sm:h-96 lg:h-full lg:w-1/2">
        <img
          alt="Bienvenida"
          src="https://images.unsplash.com/photo-1526243741027-444d633d7365?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80"
          class="absolute inset-0 h-full w-full object-cover"
        />
      </div>
    </section>

    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
